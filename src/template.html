<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-ToDoList</title>
</head>
<body>
    <div class="side-bar">
        <div>
            <h1>Projects</h1>
        </div>
        <div>
            <ul id="projects">

            </ul>
        </div>
        <div>
            <button>Add Project</button>
        </div>
    </div>
    <div class="main">
        <div>
            <h2>Personal</h2>
        </div>
        <div>
            <form action="">
                <input type="text" name="textInput" placeholder="What do you need to do?">
                <button>Add</button>
            </form>

            <ul id="tasks">

            </ul>
        </div>
    </div>

</body>
</html>
