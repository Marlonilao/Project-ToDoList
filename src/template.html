<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-ToDoList</title>
</head>
<body>
    <div class="side-bar">
        <dialog>
            <form action="">
                <label for="project-name">Project:</label>
                <input type="text" name="project-name" id="project-name">

                <button id="add-project">Submit</button>
            </form>
        </dialog>
        <div>
            <h1>Projects</h1>
        </div>
        <div>
            <ul class="projects">

            </ul>
        </div>
        <div>
            <button id="openProjectDialog">Add Project</button>
        </div>
    </div>
    
    <div class="main">
        <div>
            <h2></h2>
        </div>
        <div>
            <ul class="tasks">

            </ul>
        </div>
    </div>

</body>
</html>
